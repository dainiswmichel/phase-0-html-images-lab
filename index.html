<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- First img with just a source attribute -->
    <img src="path/to/image1.jpg" />

    <!-- Second img with both alt and source attributes -->
    <img src="path/to/image2.jpg" alt="Alternate Text" />

    <!-- Third img with alt, source, and title attributes -->
    <img src="path/to/image3.jpg" alt="Alternate Text" title="Image Title" />
  </body>
</html>
